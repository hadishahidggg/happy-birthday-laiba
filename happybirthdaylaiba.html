<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday for Laiba</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #050505;
            overflow: hidden; font-family: 'Arial', sans-serif;
            height: 100vh; width: 100vw;
        }

        .stage-container { position: relative; width: 100%; height: 100%; overflow: hidden; }

        .curved-top {
            position: absolute; top: 0; left: -10%; width: 120%; height: 140px;
            background: #151515; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;
            z-index: 20; box-shadow: 0 10px 40px rgba(0,0,0,1);
        }

        /* --- CAKES --- */
        .cake {
            position: absolute; font-size: 4.5rem; top: -150px; opacity: 0; z-index: 25;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.4));
            transition: transform 0.2s, opacity 0.3s; user-select: none;
        }
        .cake.ready-to-eat { cursor: pointer; }
        .cake.bite-1 { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 35% 100%, 20% 80%, 35% 60%, 15% 45%, 0 65%); }
        .cake.bite-2 { clip-path: polygon(0% 0%, 70% 0%, 55% 25%, 75% 45%, 50% 65%, 75% 85%, 35% 100%, 0% 100%); }
        .cake.eaten { transform: scale(0); opacity: 0; pointer-events: none; }

        #cake1 { left: 15%; } #cake2 { left: 42%; } #cake3 { left: 70%; }

        /* --- SIGN BOARD --- */
        .sign-wrapper { position: absolute; top: -500px; left: 50%; transform: translateX(-50%); z-index: 30; display: flex; flex-direction: column; align-items: center; }
        .rope { width: 3px; height: 100px; background-color: #555; }
        .sign-board {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); padding: 30px 60px;
            border-radius: 20px; border: 5px solid #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            text-align: center; transform-origin: top center;
        }
        .sign-text { font-size: 2.2rem; font-weight: bold; color: #d81b60; margin: 0; text-transform: uppercase; }
        .cutie-text { font-family: 'Dancing Script', cursive; font-size: 4rem; color: #ff1c68; margin-top: 5px; display: block; }

        /* --- FINAL MESSAGE --- */
        #love-message {
            position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%) scale(0);
            font-family: 'Dancing Script', cursive; font-size: 6rem; color: #ff4d6d;
            text-shadow: 0 0 30px rgba(255, 77, 109, 0.9); z-index: 100;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; text-align: center; width: 100%; opacity: 0;
        }

        /* --- ELEMENTS --- */
        .petal, .balloon, .heart { position: absolute; pointer-events: none; }
        .balloon { pointer-events: auto; z-index: 10; cursor: pointer; }
        .heart { font-size: 2.5rem; color: #ff0000; z-index: 60; }
        .petal { z-index: 15; background-color: #ff4d6d; border-radius: 150% 0 150% 0; opacity: 0.7; }

        /* --- ANIMATIONS --- */
        @keyframes fallDown { 0% { top: -150px; opacity: 1; } 100% { top: 80%; opacity: 1; } }
        @keyframes dropSign { 0% { top: -500px; } 100% { top: 0; } }
        @keyframes swing { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
        @keyframes petalFall { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(100px, 110vh) rotate(720deg); } }

        .anim-fall-cake { animation: fallDown 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .anim-drop-rope { animation: dropSign 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .anim-swing { animation: swing 4s ease-in-out infinite; }
    </style>
</head>
<body>

    <div class="stage-container" id="stage">
        <div class="curved-top"></div>

        <div class="sign-wrapper" id="messageSign">
            <div class="rope"></div>
            <div class="sign-board">
                <h1 class="sign-text">Happy Birthday</h1>
                <span class="cutie-text">Laiba</span>
            </div>
        </div>

        <div id="love-message">I Love You ‚ù§Ô∏è</div>

        <div class="cake" id="cake1">üéÇ</div>
        <div class="cake" id="cake2">üéÇ</div>
        <div class="cake" id="cake3">üéÇ</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stage = document.getElementById('stage');
            const cakes = [document.getElementById('cake1'), document.getElementById('cake2'), document.getElementById('cake3')];
            const sign = document.getElementById('messageSign');
            const signBoard = sign.querySelector('.sign-board');
            const loveMsg = document.getElementById('love-message');

            let cakesEaten = 0;
            let petalInterval, balloonInterval;
            let currentBalloons = [];
            let currentPetals = [];

            const wait = (ms) => new Promise(r => setTimeout(r, ms));

            async function start() {
                startRosePetals();
                releaseBalloons();
                for(let cake of cakes) {
                    cake.classList.add('anim-fall-cake');
                    await wait(800);
                }
                await wait(500);
                sign.classList.add('anim-drop-rope');
                await wait(2500);
                signBoard.classList.add('anim-swing');
                enableInteractions();
            }

            function enableInteractions() {
                cakes.forEach(cake => {
                    let bites = 0;
                    cake.classList.add('ready-to-eat');
                    cake.addEventListener('click', () => {
                        bites++;
                        if(bites === 1) cake.classList.add('bite-1');
                        else if(bites === 2) cake.classList.add('bite-2');
                        else if(bites === 3) {
                            cake.classList.add('eaten');
                            cakesEaten++;
                            if(cakesEaten === 3) finishTheShow();
                        }
                    });
                });
            }

            function finishTheShow() {
                // Clear intervals
                clearInterval(petalInterval);
                
                // Remove existing balloons and petals with a fade
                document.querySelectorAll('.balloon, .petal').forEach(el => {
                    el.style.transition = 'opacity 1s';
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 1000);
                });

                // Show I Love You
                setTimeout(() => {
                    loveMsg.style.opacity = "1";
                    loveMsg.style.transform = "translate(-50%, -50%) scale(1)";
                    startHearts();
                }, 500);
            }

            function startHearts() {
                setInterval(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-50px';
                    heart.style.animation = `floatUp ${3 + Math.random() * 2}s linear forwards`;
                    stage.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, 150);
            }

            function startRosePetals() {
                petalInterval = setInterval(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    const size = Math.random() * 15 + 10 + 'px';
                    petal.style.width = size; petal.style.height = size;
                    petal.style.left = Math.random() * 100 + 'vw';
                    petal.style.top = '-20px';
                    const speed = 5 + Math.random() * 5;
                    petal.style.animation = `petalFall ${speed}s linear forwards`;
                    stage.appendChild(petal);
                    setTimeout(() => petal.remove(), speed * 1000);
                }, 300);
            }

            function releaseBalloons() {
                const colors = ['#FF5252', '#448AFF', '#00E676', '#FFD740', '#D500F9'];
                for (let i = 0; i < 20; i++) {
                    const b = document.createElement('div');
                    b.className = 'balloon';
                    b.style.width = '50px'; b.style.height = '65px';
                    b.style.borderRadius = '50%';
                    b.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                    b.style.left = Math.random() * 90 + '%';
                    b.style.bottom = '-100px';
                    b.style.animation = `floatUp ${6 + Math.random()*6}s linear infinite`;
                    b.style.animationDelay = Math.random() * 8 + 's';
                    b.onclick = () => { b.style.transform = 'scale(2)'; b.style.opacity = '0'; };
                    stage.appendChild(b);
                }
            }

            start();
        });
    </script>
</body>
</html>
