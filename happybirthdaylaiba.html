<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday for Laiba</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #050505;
            overflow: hidden; font-family: 'Arial', sans-serif;
            height: 100vh; width: 100vw;
        }

        .stage-container { position: relative; width: 100%; height: 100%; overflow: hidden; }

        /* The Curved Top Header */
        .curved-top {
            position: absolute; top: 0; left: -10%; width: 120%; height: 140px;
            background: #151515; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%;
            z-index: 20; box-shadow: 0 10px 40px rgba(0,0,0,1);
        }

        /* --- CAKES --- */
        .cake {
            position: absolute; font-size: 4.5rem; top: -150px; opacity: 0; z-index: 25;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.4));
            transition: transform 0.2s, opacity 0.3s; user-select: none;
        }
        .cake.ready-to-eat { cursor: pointer; }
        .cake.bite-1 { clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 35% 100%, 20% 80%, 35% 60%, 15% 45%, 0 65%); }
        .cake.bite-2 { clip-path: polygon(0% 0%, 70% 0%, 55% 25%, 75% 45%, 50% 65%, 75% 85%, 35% 100%, 0% 100%); }
        .cake.eaten { transform: scale(0); opacity: 0; pointer-events: none; }

        #cake1 { left: 15%; } #cake2 { left: 42%; } #cake3 { left: 70%; }

        /* --- SIGN BOARD --- */
        .sign-wrapper { position: absolute; top: -500px; left: 50%; transform: translateX(-50%); z-index: 30; display: flex; flex-direction: column; align-items: center; }
        .rope { width: 3px; height: 100px; background-color: #555; box-shadow: 1px 0 5px rgba(0,0,0,0.5); }
        .sign-board {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); padding: 30px 60px;
            border-radius: 20px; border: 5px solid #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            text-align: center; transform-origin: top center;
        }
        .sign-text { font-size: 2.2rem; font-weight: bold; color: #d81b60; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .cutie-text {
            font-family: 'Dancing Script', cursive; font-size: 4rem; color: #ff1c68;
            margin-top: 5px; display: block; text-shadow: 2px 2px 10px rgba(255,255,255,0.6);
        }

        /* --- BALLOONS --- */
        .balloon {
            position: absolute; bottom: -150px; width: 55px; height: 70px; border-radius: 50%;
            cursor: pointer; z-index: 10;
        }
        .balloon::after { content: ''; position: absolute; bottom: -12px; left: 25px; width: 2px; height: 50px; background: rgba(255,255,255,0.2); }
        .balloon.popped { transform: scale(2.5); opacity: 0; pointer-events: none; transition: 0.15s; }

        /* --- ROSE PETALS (GIRNA WALI) --- */
        .petal {
            position: absolute; top: -50px; background-color: #ff4d6d;
            border-radius: 150% 0 150% 0; z-index: 50; /* Petals go on top of everything */
            opacity: 0.8; pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(255,77,109,0.3));
        }

        /* --- ANIMATIONS --- */
        @keyframes fallDown { 0% { top: -150px; opacity: 1; } 100% { top: 80%; opacity: 1; } }
        @keyframes dropSign { 0% { top: -500px; } 100% { top: 0; } }
        @keyframes swing { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        @keyframes floatUp { 0% { bottom: -120px; } 100% { bottom: 120%; } }
        
        @keyframes petalFall {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 110vh) rotate(720deg); }
        }

        .anim-fall-cake { animation: fallDown 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .anim-drop-rope { animation: dropSign 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .anim-swing { animation: swing 4s ease-in-out infinite; }
    </style>
</head>
<body>

    <div class="stage-container" id="stage">
        <div class="curved-top"></div>

        <div class="sign-wrapper" id="messageSign">
            <div class="rope"></div>
            <div class="sign-board">
                <h1 class="sign-text">Happy Birthday</h1>
                <span class="cutie-text">Laiba</span>
            </div>
        </div>

        <div class="cake" id="cake1">ðŸŽ‚</div>
        <div class="cake" id="cake2">ðŸŽ‚</div>
        <div class="cake" id="cake3">ðŸŽ‚</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stage = document.getElementById('stage');
            const cakes = [document.getElementById('cake1'), document.getElementById('cake2'), document.getElementById('cake3')];
            const sign = document.getElementById('messageSign');
            const signBoard = sign.querySelector('.sign-board');

            const wait = (ms) => new Promise(r => setTimeout(r, ms));

            async function startAnimation() {
                // 1. Petals start falling immediately from top
                startRosePetals();

                // 2. Cakes falling
                for(let cake of cakes) {
                    cake.classList.add('anim-fall-cake');
                    await wait(1000);
                }

                await wait(500);

                // 3. Birthday sign drops
                sign.classList.add('anim-drop-rope');
                await wait(2500);
                signBoard.classList.add('anim-swing');
                
                // 4. Balloons and clicks
                releaseBalloons();
                enableInteractions();
            }

            function enableInteractions() {
                cakes.forEach(cake => {
                    let bites = 0;
                    cake.classList.add('ready-to-eat');
                    cake.addEventListener('click', () => {
                        bites++;
                        if(bites === 1) cake.classList.add('bite-1');
                        else if(bites === 2) cake.classList.add('bite-2');
                        else if(bites === 3) cake.classList.add('eaten');
                    });
                });
            }

            function releaseBalloons() {
                const colors = ['#FF5252', '#448AFF', '#00E676', '#FFD740', '#D500F9'];
                for (let i = 0; i < 30; i++) {
                    const b = document.createElement('div');
                    b.classList.add('balloon');
                    const color = colors[Math.floor(Math.random()*colors.length)];
                    b.style.backgroundColor = color;
                    b.style.left = Math.random() * 95 + '%';
                    
                    const duration = 6 + Math.random() * 6;
                    b.style.animation = `floatUp ${duration}s linear infinite`;
                    b.style.animationDelay = Math.random() * 10 + 's';
                    
                    b.addEventListener('mousedown', () => b.classList.add('popped'));
                    stage.appendChild(b);
                }
            }

            function startRosePetals() {
                // Generate a petal every 200ms
                setInterval(() => {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    const size = Math.random() * 15 + 10 + 'px';
                    petal.style.width = size;
                    petal.style.height = size;
                    
                    // Random horizontal position
                    petal.style.left = Math.random() * 100 + 'vw';
                    
                    // Falling speed (4 to 8 seconds)
                    const speed = 4 + Math.random() * 4;
                    petal.style.animation = `petalFall ${speed}s linear forwards`;
                    
                    stage.appendChild(petal);
                    
                    // Cleanup
                    setTimeout(() => petal.remove(), speed * 1000);
                }, 200);
            }

            startAnimation();
        });
    </script>
</body>
</html>
